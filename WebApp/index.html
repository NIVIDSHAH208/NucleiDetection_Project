<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="src.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Nuclei Detector</h3>
                        <p>Upload the image below.</p>
                        <form class="requires-validation" method="post" id="mainForm" name="mainForm" >

                            <div class="col-md-12">
                                <input class="form-control" type="file" name="fileupload" id="fileupload" placeholder="Attach image"
                                    required>

                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary" id="myButton">Predict</button>
                            </div>

                            <div class="col-md-12">
                                <img src="" alt="" id="inputImage" >
                                <img src="" alt="" id="resultImage" > 

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
